<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Editar Pessoa</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class=" bg-gray-50 dark:bg-gray-900">
    <div class="container mt-5">
      {{#erro}}
      <div class="alert alert-danger alert-dismissible">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>{{erro}}</strong> não foi possível editar o cadastro.
      </div>
      {{/erro}} {{#sucesso}}
      <div class="alert alert-success alert-dismissible">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>Certo!</strong> cadastro editado com sucesso.
      </div>
      {{/sucesso}}

      <h1 class="flex flex-col items-center justify-center text-white text-5xl font-bold">Editar cadastro de pessoa</h1>

      <form method="post" action="/pessoa/editar">
        <input type="hidden" name="id" value="{{pessoa.id}}" />
        <div class="row">
          <div class="col-3">
            <label class="text-base font-normal leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"for="nome">Nome</label>
            <input
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              type="text"
              id="nome"
              name="nome"
              value="{{pessoa.nome}}"
            />
          </div>
          <div class="col-3">
            <label class="text-base font-normal leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white" for="cpf">CPF</label>
            <input
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              type="number"
              id="cpf"
              name="cpf"
              value="{{pessoa.cpf}}"
            />
          </div>
          <div class="col-3">
            <label class="text-base font-normal leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white" for="data_nascimento"
              >Data de nascimento</label
            >
            <input
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              type="date"
              id="data_nascimento"
              name="data_nascimento"
              value="{{pessoa.data_nascimento}}"
            />
          </div>
          <div class="col-3">
            <label class="text-base font-normal leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white" for="telefone">Telefone</label>
            <input
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              type="number"
              id="telefone"
              name="telefone"
              value="{{pessoa.telefone}}"
            />
          </div>
          <div class="col-3">
            <label class="text-base font-normal leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white" for="endereco">Endereço</label>
            <input
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              type="text"
              id="endereco"
              name="endereco"
              value="{{pessoa.endereco}}"
            />
          </div>
          <div class="col-3">
            <label class="text-base font-normal leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white" for="cep">CEP</label>
            <input
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              type="number"
              id="cep"
              name="cep"
              value="{{pessoa.cep}}"
            />
          </div>
          <div class="col-3">
            <label class="text-base font-normal leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white" for="email">Email</label>
            <input
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              type="email"
              id="email"
              name="email"
              value="{{usuario.email}}"
            />
          </div>
          <div class="col-3">
            <label class="text-base font-normal leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white" for="senha">Senha</label>
            <input
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              type="password"
              id="senha"
              name="senha"
              value="{{usuario.senha}}"
            />
          </div>
        </div>
        <div class="d-flex align-items-center d-flex justify-content-center mt-3 gap-3">
          <button type="submit" class="text-white-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 white:border-white dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">
            Salvar
          </button>
          <a class="text-white-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 white:border-white dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800" href="/pessoa/listar" role="button"
            >Listar</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
